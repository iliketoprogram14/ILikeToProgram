---
layout: default
---
    <div class="post">
      <div class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-date">{{ page.date | date: "%B %e, %Y" }}</div>
      </div>
      <div class="post-content">
        {{ content }}
        <p id="tag-list">Tags: {% for tag in page.tags %}<a href="/search.html?tag={{ tag }}" class="tag-link">{{ tag }}</a> {% endfor %}</p>
      </div>
    </div>
