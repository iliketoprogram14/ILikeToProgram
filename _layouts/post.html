---
layout: default
---
    {% include global_vars.html %}
    <div class="post">
      <div class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-date">{{ page.date | date: "%B %e, %Y" }}</div>
      </div>
      <div class="post-content">
        {{ content }}
        <p id="tag-list">Tags: {% for tag in page.tags %}<a href="{{ baseurl }}/search.html?tag={{ tag }}" class="tag-link">{{ tag }}</a> {% endfor %}</p>
        <div>
          {% if page.previous %}<a href="{{ baseurl }}{{ page.previous.url }}" id="prev">&laquo; Previous</a>{% endif %}
          {% if page.next %}<a href="{{ baseurl }}{{ page.next.url }}" id="next">Next &raquo;</a>{% endif %}
        </div>
      </div>
    </div>
